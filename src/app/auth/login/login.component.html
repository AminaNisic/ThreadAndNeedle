<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: pink;
    }
    
    .image {
      width: 33.25rem;
      height: 33.06rem;
      border-radius: 30px 0 0 30px;
      background-image: url(assets/images/LoginImg.jpg);
      background-size: cover;
    }

    .shape {
      width: 33.25rem;
      height: 33.06rem;
      background-color: lightPink;
      border-radius: 0 30px 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative; 
    }

    .logo {
      width: 8.75rem;
      height: 8.75rem;
      background-image: url(assets/images/logo.png);
      background-size: contain;
      background-repeat: no-repeat;
      margin-top: -4.375rem;
      position: absolute; 
      top: 50%;
      left: 50%; 
      transform: translate(-50%, -50%); 
      margin-top: -8rem; 
    }
    
    .text-white {
      color: white;
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .input-container {
      width: 25.18rem;
      height: 2.62rem;
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 4px 4px rgba(255, 182, 193, 0.35);
      margin-top: 2rem;
    }
    
    .input-container input {
      width: 100%;
      height: 100%;
      padding: 0.5rem 0 0.5rem 1.68rem;
      border: none;
      outline: none;
      border-radius: 30px;
      color: lightPink; 
      border-bottom: 2px solid lightPink;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="shape">
      <div class="logo"></div>
      <p class="text-white">
        Welcome back! Please login into your account.
      </p>
      <div class="input-container">
        <input type="text" placeholder="sarah@gmail.com" style="color: lightPink;">
      </div>
      <div class="input-container">
        <input type="password" placeholder="********" style="color: lightPink;">
      </div>
      <p class="text-white">
        Donâ€™t have an account? 
        <a href="#" class="text-lime text-lg hover:text-white active:text-limeclick">
          Click here to create one.
        </a>
      </p>
    </div>
  </div>
</body>
</html>
